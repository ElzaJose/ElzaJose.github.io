<svg width="300" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Button -->
  <rect x="50" y="20" width="200" height="50" fill="#007BFF" rx="10" ry="10" stroke="#0056b3" stroke-width="2"/>
  <text x="150" y="50" font-family="Arial" font-size="20" fill="white" text-anchor="middle" alignment-baseline="middle">Click Me!</text>

